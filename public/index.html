<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>港区デュエル</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.ably.com/lib/ably.min-2.js"></script>
    <script src="/app.js" type="module"></script>
  </head>
  <body>
    <main>
      <section id="screen-lobby">
        <p id="notice" class="notice" hidden></p>
        <h1>港区デュエル</h1>
        <button id="create-room">新しい部屋を作る</button>
        <p class="note">Room ID は a–z, 0–9, - の 4〜32 文字。URL を共有して参加。</p>
      </section>

      <section id="screen-room" hidden>
        <header>
          <h1>港区デュエル</h1>
          <p>Room: <span id="room-id"></span></p>
          <button id="copy-room-link">招待リンクをコピー</button>
          <p id="turn-indicator" class="turn">ターン 1 / 5</p>
          <button id="action-skip" title="このターンは様子見">このターンは様子見</button>
        </header>
        <div class="board">
          <div class="player player-self">
            <h2>あなた</h2>
            <div class="deck">山札: <span id="deck-self-count" class="deck-count">0</span></div>
            <div class="section-label">手札</div>
            <div class="hand" id="hand-self"></div>
            <div class="section-label">場</div>
            <div class="field" id="field-self"></div>
          </div>
          <div class="player player-opponent">
            <h2>相手</h2>
            <div class="deck">山札: <span id="deck-opponent-count" class="deck-count">0</span></div>
            <div class="section-label">手札</div>
            <div class="hand" id="hand-opponent"></div>
            <div class="section-label">場</div>
            <div class="field" id="field-opponent"></div>
          </div>
        </div>
        <!-- actions セクションは Mock のため削除 -->
        <section class="scores">
          <div>魅力: <span id="score-charm">0</span></div>
          <div>オジ好感度: <span id="score-oji">0</span></div>
          <div>合計: <span id="score-total">0</span></div>
        </section>

        <section class="log" id="action-log"></section>
      </section>
    </main>
  </body>
</html>
