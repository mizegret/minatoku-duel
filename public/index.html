<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>港区デュエル</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #f1fbff;
        --surface: rgba(255, 255, 255, 0.92);
        --fg: #0f172a;
        --muted: rgba(15, 23, 42, 0.6);
        --accent: #39eef0;
        --accent-dark: #14b8c2;
        --border: rgba(15, 23, 42, 0.12);
        --card-shadow: rgba(20, 184, 194, 0.15);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #061018;
          --surface: rgba(10, 22, 32, 0.88);
          --fg: #e6fbff;
          --muted: rgba(230, 251, 255, 0.65);
          --accent: #39eef0;
          --accent-dark: #1fd9e4;
          --border: rgba(57, 238, 240, 0.28);
          --card-shadow: rgba(57, 238, 240, 0.22);
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg);
        color: var(--fg);
      }

      main {
        max-width: 960px;
        margin: 0 auto;
        padding: 24px 16px 64px;
        display: flex;
        flex-direction: column;
        gap: 32px;
      }

      #screen-lobby,
      #screen-room {
        background: var(--surface);
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 18px 40px var(--card-shadow);
      }

      h1 {
        margin: 0 0 16px;
        font-size: 1.8rem;
      }

      button {
        cursor: pointer;
        padding: 10px 18px;
        border-radius: 999px;
        border: 1px solid transparent;
        background: linear-gradient(135deg, var(--accent), var(--accent-dark));
        color: #06252b;
        font-size: 0.95rem;
        transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px var(--card-shadow);
        filter: brightness(1.05);
      }

      button:disabled {
        background: #cfdbe0;
        color: #56626d;
        box-shadow: none;
        cursor: not-allowed;
      }

      button.mock-only {
        background: linear-gradient(135deg, rgba(57, 238, 240, 0.25), rgba(20, 184, 194, 0.35));
        color: var(--fg);
        border: 1px solid rgba(57, 238, 240, 0.4);
      }

      button.mock-only:hover {
        box-shadow: 0 10px 22px rgba(57, 238, 240, 0.25);
      }

      .note {
        margin-top: 12px;
        font-size: 0.9rem;
        color: var(--muted);
      }

      header {
        display: flex;
        flex-wrap: wrap;
        gap: 12px 16px;
        align-items: center;
        margin-bottom: 24px;
      }

      header p {
        margin: 0;
      }

      #turn-indicator {
        margin-left: auto;
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }

      .player {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.25);
      }

      .player h2 {
        margin: 0;
        font-size: 1.1rem;
      }

      .hand,
      .field {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .card {
        min-width: 120px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: #ffffff;
        box-shadow: 0 4px 14px var(--card-shadow);
        font-size: 0.95rem;
      }

      .field-human {
        flex: 1 1 140px;
        border: 1px dashed var(--border);
        border-radius: 12px;
        padding: 12px;
        background: rgba(57, 238, 240, 0.1);
      }

      .field-human-name {
        font-weight: 600;
        margin-bottom: 6px;
      }

      .field-decorations {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-size: 0.9rem;
      }

      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 18px;
      }

      .scores {
        display: flex;
        gap: 18px;
        flex-wrap: wrap;
        font-weight: 600;
      }

      @media (prefers-color-scheme: dark) {
        .card {
          background: rgba(10, 32, 40, 0.95);
          color: var(--fg);
        }

        .field-human {
          background: rgba(23, 94, 110, 0.35);
        }
      }

      @media (max-width: 640px) {
        main {
          padding: 16px 12px 48px;
        }

        header {
          flex-direction: column;
          align-items: flex-start;
        }

        #turn-indicator {
          margin-left: 0;
        }

        .card {
          min-width: 100px;
        }
      }
    </style>
    <script src="/app.js" type="module"></script>
  </head>
  <body>
    <main>
      <section id="screen-lobby">
        <p id="notice" class="notice" hidden></p>
        <h1>港区デュエル</h1>
        <button id="create-room">新しい部屋を作る</button>
        <p class="note">Room ID は a–z, 0–9, - の 4〜32 文字。URL を共有して参加。</p>
      </section>

      <section id="screen-room" hidden>
        <header>
          <h1>港区デュエル</h1>
          <p>Room: <span id="room-id"></span></p>
          <button id="copy-room-link">招待リンクをコピー</button>
          <p id="turn-indicator" class="turn">ターン 1 / 5</p>
          <button id="mock-next-turn" class="mock-only">次のターン（モック）</button>
        </header>
        <div class="board">
          <div class="player player-self">
            <h2>あなた</h2>
            <div class="hand" id="hand-self"></div>
            <div class="field" id="field-self"></div>
          </div>
          <div class="player player-opponent">
            <h2>相手</h2>
            <div class="hand" id="hand-opponent"></div>
            <div class="field" id="field-opponent"></div>
          </div>
        </div>
        <section class="actions">
          <button id="action-summon">召喚</button>
          <button id="action-decorate">装飾</button>
          <button id="action-play">アクション</button>
          <button id="action-skip">スキップ</button>
        </section>
        <section class="scores">
          <div>魅力: <span id="score-charm">0</span></div>
          <div>オジ好感度: <span id="score-oji">0</span></div>
          <div>合計: <span id="score-total">0</span></div>
        </section>
      </section>
    </main>
  </body>
</html>
