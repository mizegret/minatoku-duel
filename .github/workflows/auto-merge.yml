name: Auto Merge
on:
  pull_request:
    types: [labeled, synchronize]
permissions:
  contents: write
  pull-requests: write
jobs:
  enable-auto-merge:
    if: contains(join(github.event.pull_request.labels.*.name, ','), 'automerge')
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
      # Fallback via gh CLI is intentionally removed to avoid accidental invocation
