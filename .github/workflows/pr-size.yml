name: PR Size Guard

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  check-size:
    runs-on: ubuntu-latest
    steps:
      - name: Compute diff size and label
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const {owner, repo} = context.repo;
            const files = await github.paginate(github.rest.pulls.listFiles, { owner, repo, pull_number: pr.number, per_page: 100 });
            let adds = 0, dels = 0;
            for (const f of files) { adds += f.additions; dels += f.deletions; }
            const total = adds + dels;

            const thresholds = { XS: 50, S: 150, M: 300, L: 600 };
            let size = 'XL';
            if (total <= thresholds.XS) size = 'XS';
            else if (total <= thresholds.S) size = 'S';
            else if (total <= thresholds.M) size = 'M';
            else if (total <= thresholds.L) size = 'L';

            // Apply label
            const allLabels = (await github.rest.issues.listLabelsOnIssue({owner, repo, issue_number: pr.number})).data.map(l=>l.name);
            const remove = allLabels.filter(l => l.startsWith('size/'));
            for (const l of remove) {
              await github.rest.issues.removeLabel({owner, repo, issue_number: pr.number, name: l}).catch(()=>{});
            }
            await github.rest.issues.addLabels({owner, repo, issue_number: pr.number, labels: [`size/${size}`]}).catch(()=>{});

            const labels = pr.labels?.map(l=>l.name) || [];
            const allowed = labels.includes('allow:large-pr');
            if (['L','XL'].includes(size) && !allowed) {
              core.setFailed(`PRが大きすぎます（±${total}行、サイズ: ${size}）。分割するか 'allow:large-pr' を付与してください。`);
            }
