name: Labels Sync
on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - '.github/labels.json'
      - 'scripts/sync-labels.mjs'
  schedule:
    - cron: '23 3 * * 1'
permissions:
  issues: write
  contents: read
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Sync labels from .github/labels.json
        run: node scripts/sync-labels.mjs
