name: Nightly Doctor
on:
  schedule:
    - cron: '17 4 * * *'
  workflow_dispatch: {}
permissions:
  contents: read
  issues: write
jobs:
  doctor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci || npm i --no-audit --no-fund
      - name: Run doctor
        id: run
        run: node scripts/repo-doctor.mjs --strict || echo "failed=1" >> $GITHUB_OUTPUT
      - name: Open/Update tracking issue on failure
        if: ${{ contains(steps.run.outputs.failed, '1') }}
        uses: actions/github-script@v8
        with:
          script: |
            const title = 'Repo Doctor: failures';
            const { data: issues } = await github.rest.issues.listForRepo({ ...context.repo, state: 'open', labels: 'type:docs' });
            let found = issues.find(i => i.title === title);
            const body = 'Nightly doctor detected failures. Please check CI logs.';
            if (!found) {
              await github.rest.issues.create({ ...context.repo, title, body, labels: ['type:docs','area:ci'] });
            } else {
              await github.rest.issues.createComment({ ...context.repo, issue_number: found.number, body });
            }
