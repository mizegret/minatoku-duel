name: Owner Approval (optional)

on:
  pull_request:
    # ラベル付与/削除に加え、通常イベントでも常に実行し、条件外は早期成功にする
    types: [opened, edited, synchronize, reopened, ready_for_review, labeled, unlabeled]

jobs:
  require-owner-when-labeled:
    runs-on: ubuntu-latest
    steps:
      - name: Check label presence
        id: check
        uses: actions/github-script@v8
        with:
          script: |
            const labels = (context.payload.pull_request?.labels || []).map(l => l.name);
            const required = labels.includes('requires-owner');
            core.setOutput('required', String(required));
      - name: Ensure approval by @mizegret when labeled
        if: steps.check.outputs.required == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const owner = 'mizegret';
            const pr = context.payload.pull_request;
            const { data: reviews } = await github.rest.pulls.listReviews({ ...context.repo, pull_number: pr.number, per_page: 100 });
            const approved = reviews.some(r => r.state === 'APPROVED' && r.user?.login === owner);
            if (!approved) {
              core.setFailed(`ラベル 'requires-owner' が付与されています。@${owner} の承認が必要です。`);
            }
      - name: Owner approval not required (pass)
        if: steps.check.outputs.required != 'true'
        run: echo "Label 'requires-owner' not present. Passing."
