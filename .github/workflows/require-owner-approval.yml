name: Owner Approval (optional)

on:
  pull_request:
    types: [labeled, unlabeled]

jobs:
  require-owner-when-labeled:
    if: contains(join(github.event.pull_request.labels.*.name, ','), 'requires-owner')
    runs-on: ubuntu-latest
    steps:
      - name: Ensure approval by @mizegret when labeled
        uses: actions/github-script@v7
        with:
          script: |
            const owner = 'mizegret';
            const pr = context.payload.pull_request;
            const { data: reviews } = await github.rest.pulls.listReviews({ ...context.repo, pull_number: pr.number, per_page: 100 });
            const approved = reviews.some(r => r.state === 'APPROVED' && r.user?.login === owner);
            if (!approved) {
              core.setFailed(`ラベル 'requires-owner' が付与されています。@${owner} の承認が必要です。`);
            }
